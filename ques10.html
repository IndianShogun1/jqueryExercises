<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script >
			$(function() {
				$('#u2').hide();
				$('#u1').hover(function() {
						$('#u2').show();
				});
				$('#u1').mouseout(function() {
						$('#u2').hide();
				});
			});
	</script>
</head>
	<body>
		<ul id="u1">
				<li>Item1</li>
				<li>Item2
					<ul id="u2">
						<li>Item 2.1</li>
						<li>Item 2.2</li>
						<li>Item 2.3</li>
						<li>Item 2.4</li>
					</ul>
				</li>
			</ul>
	</body>
</html>
