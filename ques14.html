<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script >
			$(function() {
				$('td').each(function() {
					if($(this).html() > 10) {
						$(this).css('background-color', 'green');	
					}
				})
			});
	</script>
	<style type="text/css">
		table, td {
    		border: 1px solid black;
    		text-align: center; 
		}
	</style>
</head>
	<body>
		<table style="width: 50%">
			<tr>
				<td>1</td>
				<td>11</td>
				<td>3</td>
			</tr>
			<tr>
				<td>13</td>
				<td>4</td>
				<td>45</td>
			</tr>
			<tr>
				<td>10</td>
				<td>88</td>
				<td>23</td>
			</tr>
		</table>
	</body>
</html>
